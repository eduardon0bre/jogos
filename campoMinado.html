<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #board {
            display: grid;
            gap: 2px;
            background-color: #ddd;
            padding: 2px;
            border: 2px solid #999;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        
        .cell.revealed {
            background-color: #eee;
        }
        
        .cell.mine {
            background-color: #f88;
        }
        
        .cell.flagged {
            background-color: #bbf;
        }
        
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        button, select {
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Campo Minado</h1>
    
    <div id="controls">
        <select id="difficulty">
            <option value="easy">Fácil (8x8, 10 minas)</option>
            <option value="medium" selected>Médio (10x10, 15 minas)</option>
            <option value="hard">Difícil (12x12, 25 minas)</option>
        </select>
        <button id="reset">Reiniciar</button>
    </div>
    
    <div id="board"></div>
    <div id="message"></div>
    
    <script src="js/minesweeper.js"></script>
</body>
</html>
